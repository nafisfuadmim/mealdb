<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center text-success">Search Your Favorite Food</h2>
    <!-- search section -->
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="input-field"
        type="text"
        class="form-control"
        placeholder="Search Food"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        Button
      </button>
    </div>
    <!-- Food Detail Section -->
    <div id="food-detail" class="w-50 mx-auto">
      <div class="card"></div>
    </div>
    <!-- result Section -->
    <div id="display-food" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <!-- search emty message -->
    <div id="emty-message"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/mealdbAsync.js"></script>
  </body>
</html>
